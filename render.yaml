services:
  - type: web
    name: node-service
    env: docker
    plan: free # Cambia esto seg√∫n el plan que elijas en Render
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: PATH_DB
        value: mongo
    ports:
      - port: 5050
    dependsOn:
      - name: mongo-service

  - type: web
    name: mongo-service
    env: docker
    plan: free
    image: mongo
    autoDeploy: true
    dockerCommand: "--bind_ip_all"
    ports:
      - port: 27017
